<svg xmlns="http://www.w3.org/2000/svg" width="3.5in" height="5in" viewBox="0 0 35 49" style="background-color:#ccc">
	<desc>5x7 icons</desc>
	<defs>
		<clipPath id="clip"><circle cx="3.5" cy="3.5" r="3.5" id="circle" fill="none"/></clipPath>
		<image href="icon.svg" width="7" height="7" id="icon" clip-path="url(#clip)"/>
		<g id="row">
			<use href="#icon"/>
			<use href="#icon" x="7"/>
			<use href="#icon" x="14"/>
			<use href="#icon" x="21"/>
			<use href="#icon" x="28"/>
		</g>
	</defs>
	<use href="#row"/>
	<use href="#row" y="7"/>
	<use href="#row" y="14"/>
	<use href="#row" y="21"/>
	<use href="#row" y="28"/>
	<use href="#row" y="35"/>
	<use href="#row" y="42"/>
</svg>
