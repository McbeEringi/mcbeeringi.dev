<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>404</title>
	<meta name="description" content="Not Found">

	<link rel="stylesheet" href="/src/style.css">
</head>
<body>
	<h1>404</h1>
	<h2>Not Found</h2>
	<a href="/">Back to Top</a>
	<script type="module">
		import Matter from'https://esm.run/matter-js'
		self.Matter=Matter;
		const
		{Engine,Render,Runner,Bodies,Composite,Mouse,MouseConstraint}=Matter,
		engine=Engine.create(),
		render=Render.create({element:document.body,engine}),
		mouse=Mouse.create(render.canvas);
		Composite.add(engine.world,[
			Bodies.rectangle(400, 200, 80, 80),
			Bodies.rectangle(450, 50, 80, 80),
			Bodies.rectangle(400, 610, 810, 60, { isStatic: true })
		]);

		Composite.add(engine.world,MouseConstraint.create(engine,{
			mouse,
			constraint:{render:{visible:false}}
		}));
		render.mouse=mouse;
		Render.run(render);
		Runner.run(Runner.create(),engine);
	</script>
</body>
</html>
